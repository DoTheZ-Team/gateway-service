name: Glue Gateway Server CI/CD

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'deployment-server.yaml'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set environment yml file
        run: |
          echo "jwt:" >> ./src/main/resources/application.yml
          echo "  secret: ${{ secrets.JWT_SECRET }}" >> ./src/main/resources/application.yml
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: clean build -x test

      - name: Login KakaoCloud
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.GLUE_PROJECT }}
          username: ${{ secrets.ACCESS_ID }}
          password: ${{ secrets.ACCESS_SECRET }}

      - name: Build and Push to KakaoCloud
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          context: .
          push: true
          tags: ${{ secrets.GLUE_PROJECT }}/glue-repository/glue-gateway:${{ github.sha }}

  update-manifest-state:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - name: Checkout glue-config repository
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.GIT_PROJECT }}/gateway-service
          token: ${{ secrets.GIT_TOKEN}}
          ref: "main"

      - name: Install yq
        run: sudo snap install yq

      - name: Update image in deployment file
        run: |
          yq e '.spec.template.spec.containers[0].image = "${{ secrets.GLUE_PROJECT }}/glue-repository/glue-gateway:${{ github.sha }}"' ./deployment-server.yaml -i

      - name: Commit and Push changes
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "${{ secrets.USERNAME }}"
          git add .
          git commit -m "[skip ci] Update deployment-server.yaml"
          git remote set-url origin https://${{ secrets.GIT_TOKEN }}@github.com/DoTheZ-Team/gateway-service
          git push --set-upstream origin HEAD
